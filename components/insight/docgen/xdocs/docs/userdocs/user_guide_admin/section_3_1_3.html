  <title>Resetting Users password</title>
</head>
<body>
<p>
To reset a user's password:
<ul>
<li>Select the user in the user list.</li>
<li>Click the <b><i>Reset Password</i></b> button.</li>
<li>A dialog 
will appear, enter the new password and click <b><i>return</i></b>.</li>
<li>
 The password will be reset. 
 </li>
 </ul>
</p>
</body>
