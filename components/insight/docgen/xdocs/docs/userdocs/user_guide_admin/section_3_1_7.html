  <title>Setting User Group as the Default Group for User</title>
</head>
<body>
<p>
To set the users default group:
<ul>
<li>Select the user and the group in the bottom right of the <i>Users</i> tab.</li>
<li>Click the Set as default group button
<img src="images/kgpg_identity_nuvola32.jpg" width="32" height="32"/>
</li>
</ul>
The group will now become the default group for the user, 
to differentiate the default group from others the group will appear as 
<font color="red">red</font> in the list.
</p>
