  <title>Setting User as System User</title>
</head>
<body>
<p>
To set a user as a system user with administrator privileges:
<ul>
<li>Select the user in the user list.</li>
<li>Click the <b><i>Set System User</i></b> button.</li>
<li>
The user will now have administrator privileges and appear as 
<font color="red">red</font>
 in the user list to show that he/she is a System user. 
 </li>
 </ul>
</p>
</body>
</html>
