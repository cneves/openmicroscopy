<html>
<head>
  <title>Saving graphical views</title>
</head>
<body>
<p>
The graphs shown can be saved as images:
<ul>
<li>Right click on the graph to be saved.</li>
<li>Select the <b><i>Save as...</i></b> option in the menu that appears.</li>
<li>Choose the location of the image file to be saved.</li>
<li>Select the <b><i>Save</i></b> button.</li>
</ul>
</p>
</body>
</html>
