 Selecting the <b><i>Display Tree View</i></b> option opens a 
 pane where you can view the files currently shown in the 
 Hierarchy Viewer as a tree structure - much like the left-hand 
 pane of the Data Manager.
</p>
<p>
When the Tree View is visible, select the <b><i>Display Tree View</i></b> 
button again to remove this pane.
