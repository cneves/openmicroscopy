  <title>What is OMERO?</title>
</head>
<body>
<p>
OMERO is a set of software tools that supports image data management, 
visualisation and annotation. OMERO tools include:
<ul>
<li>an OMERO Server;</li>
<li>and a series of client applications:
<ul>
<li>OMERO.webadmin;</li>
<li>OMERO.importer;</li>
<li>OMERO.insight.</li>
</ul>
</li>
</ul>
</p>
