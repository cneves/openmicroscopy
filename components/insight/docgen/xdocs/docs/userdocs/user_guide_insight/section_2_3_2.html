<html>
<head>
  <title>Renaming projects or datasets</title>
</head>
<body>
<p>
To rename a project or dataset:
<ol>
<li>Select the project or dataset.</li>
<li>In the right-hand pane, edit the text in the <b><i>Name</i></b> field.</li>
<li>Select <b><i>Save</i></b> to confirm changes.</li>
</ol>
</p>
</body>
