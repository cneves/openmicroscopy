  <title>Loading ROIs</title>
</head>
<body>
<p>
To view ROIs associated with an image:
<ol>
<li>Open the image in the Image Viewer.</li>
<li>ROIs associated with the image will be automatically loaded, 
so long as they were created on the same computer used to view them.</li>
</ol>
</p>
</body>
