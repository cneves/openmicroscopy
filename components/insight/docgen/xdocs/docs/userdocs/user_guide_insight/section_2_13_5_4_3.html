<html>
<head>
  <title>Hiding ROI shapes</title>
</head>
<body>
<p>
To hide selected ROI shapes from display:
<ol>
<li>Open the ROI Manager (see <a href="section_2_13_5_1.html#figure_56">Figure 3.10.5.1-1</a>).</li>
<li>For the ROI shapes to be hidden, uncheck the <b><i>Visible</i></b> checkbox.</li>
</ol>
Repeating the above actions will make currently hidden ROI shapes visible again.
</p>
</body>
</html>
