<html>

  <title>Refreshing summary data</title>
</head>
<body>
<p>
If any changes are made to the image's ROIs - for example by resizing them, 
adding new ROI shapes or deleting existing ROI shapes, the data 
shown in the Results view will not be displayed unless being 
refreshed through the <b><i>Refresh</i></b> button.
</p>
</body>
</html>
