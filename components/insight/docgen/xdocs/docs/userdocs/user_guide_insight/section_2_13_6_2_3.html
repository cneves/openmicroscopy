<html>
<head>
  <title>Saving summary data</title>
</head>
<body>
<p>
To save the currently displayed data:
<ul>
<li>Select the <b><i>Save</i></b> button.</li>
<li>Specify the location of the file to be saved.</li>
<li>Choose the format for the saved data. At present this is limited to 
Comma Separated Variable (CSV) format.</li>
<li>Select <b><i>Save</i></b>.</li>
</ul>
</p>
</body>
</html>
