  <title>Magnification</title>

<body>
<p>
It is possible to view areas of the image in more (or less)
 detail by setting the magnification of the image or by using the lens feature. 
 This feature works for all three Image Viewer modes: 
 Standard View, Annotation View and Split View.
</p>
