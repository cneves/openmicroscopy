<html>
<head>
<title>How to deactivate an account?</title>
</head>
<body>
<p>To desactivate an account, you need to uncheck the <b><i>Active
box</i></b> (see <a href="section_4_6.html#figure_4_6_1">Figure 4.6-1</a>). The
user will no longer be able to connect to the OMERO server but the
account is <b>not deleted</b> from the system.</p>
</body>
</html>
