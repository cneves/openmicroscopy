<title>How to set user as administrator?</title>
</head>
<body>
<p>To change an account to administration role, you need to check
the <b><i>Administration box</i></b> (see <a
	href="section_4_6.html#figure_4_6_1">Figure 4.6-1</a>). This will
enable the user to connect to the OMERO server as administrator and have
access to whole functionality.</p>

</body>
